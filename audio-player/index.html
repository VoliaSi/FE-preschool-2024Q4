<!DOCTYPE html>
<html lang="en">

<head>
    <title>MemoSlider</title>

<body>
    <div class="page">
        <div class="wrapper">
            <div class="player">
                <div class="title">Author</div>
                <div class="cover cover__img"></div>
                <div class="author"></div>
                <!-- <img class="img__src1" src="images/image2_badway.png" alt="track1"> </div> -->
                <div class="song active"></div>
                <audio src="audio/song1.mp3"></audio>
                <div class="progress__time">
                    <div class="current__time">
                        0
                    </div>
                    <div>
                        /
                    </div>
                    <div class="all__duration">
                        0
                    </div>
                </div>
                <div class="progress__container">

                    <div class="progress">

                    </div>
                </div>
                <div class="buttons">
                    <button class="btn prev">

                        <img class="button__img" src="icons/backward.png" alt="prev">

                    </button>
                    <button class="btn play">
                        <img class="button__img img__src" src="icons/play.png" alt="play">
                    </button>
                    <button class="btn next">
                        <img class="button__img" src="icons/forward.png" alt="next">
                    </button>
                </div>
            </div>
        </div>




        <footer>
